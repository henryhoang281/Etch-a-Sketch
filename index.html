<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="external.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="board"></div>
        <div class="button">
            <button class="black-button" onclick="changeColor('black')">Black</button>
            <button class="erase-button" onclick="changeColor('white')">Erase</button>
            <button class="multi-color-button" onclick="changeColor('multi')">Multi Color</button>
            <button class="reset-button" onclick="resetBoard()">Reset</button>
        </div>
    </div>
</body>
</html>
